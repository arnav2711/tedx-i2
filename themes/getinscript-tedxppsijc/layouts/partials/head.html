
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ .Title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ hugo.Generator }}

	{{" <!-- stylesheets -->" | safeHTML }}
    {{ range .Site.Params.plugins.css }}
	<link rel="stylesheet" href="{{ .link | absURL }}">
    {{ end }}
    
    {{"<!-- Main Stylesheet -->"|safeHTML}}
	{{ $styles := resources.Get "css/style.css" | minify}}
	<link rel="stylesheet" href="{{ $styles.Permalink }}">

    {{ "<!-- stylesheets -->" | safeHTML }}
    
	{{ "<!-- Meta (OG) -->" | safeHTML }}
	<meta property="og:title" content="{{ .Site.Params.title_social }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ .Site.BaseURL }}" />
	<meta property="og:image:secure_url" content="https://tedxppsijc.com/images/logo-transparent-black.png" />
	<meta property="og:image" content="http://tedxppsijc.com/images/logo-transparent-black.png" />
	<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" />

    {{ "<!--Favicon-->" | safeHTML }}
	<link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }}" type="image/x-icon">
	<link rel="icon" href="{{ `images/favicon.png` | absURL }}" type="image/x-icon">
</head>
